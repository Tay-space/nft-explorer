<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style type="text/css"></style>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>NFT Explorer</title>
    <script type="module" src="./dist/main.js"></script>

    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>

  <body class="container">
    <header class="header">
      <nav class="nav-bar">
        <a href="https://kevinledev.github.io/nft-explorer/">
          <img
            class="logo"
            src="./assets/logo-white.png"
            alt="imgname"
          />
        </a>

        <div id="nav-spacer-1"></div>

        <select id="dropdown" class="dropdown">
          <option value="" disabled selected>Select Collection</option>
          <option value="CoolCats">Cool Cats</option>
          <option value="Doodles">Doodles</option>
          <!-- <option value="Robotos">Robotos</option>
          <option value="BonsaiByZENFT">Bonsai by ZENFT</option>
          <option value="BoredApeKennelClub">Bored Ape Kennel Club</option> -->
          <!-- <option value="PhantaBear">PhantaBear</option> -->
          <!-- <option value="SushiVerse">SushiVerse</option>
          <option value="TheHumanoids">The Humanoids</option>
          <option value="mfers">mfers</option> -->
          <!-- <option value="WonderPals">WonderPals</option> -->
        </select>

        <div id="nav-spacer-2"></div>

        <div class="personal-links">
          <a href="https://www.linkedin.com/in/kvnle/" style="text-decoration: none; color: white"></i>
            <i id="linkedin" class="fa fa-linkedin"></i>
          </a>
          <a href="https://github.com/kevinledev" style="text-decoration: none; color: white">          
            <i class="fa fa-github"></i>
          </a>

        </div>
      </nav>
    </header>

    <div class="collection-wrapper">
      <div id="collection-name"></div>
      <div id="sort-order">
        NFT Rarity Ranking
        <img
          class="verified"
          src="./assets/verified.svg"
          alt="imgname"
          height="28px"
        />
      </div>
    </div>

    <div class="sort-wrapper">
      <div class="jump-text-button">
        <input id="jump-to" placeholder="Jump To Rank" type="number"></input>
        <button id="jump-button">Go</button>
      </div>
      <div>
        <select id="sort-by">
          <option selected="selected" value="rank">Sort by: Rarity</option>
          <option value="tokenIdInt">Sort by: Token ID</option>
        </select>
      </div>

    </div>

    <div class="modal">
      <div class="modal-box">
        <div class="modal-body"></div>
      </div>
    </div>

    <div id="gallery"></div>

    <!-- <div class="load-more">
      <button id="load-button">Load More</button>
    </div> -->

    <footer></footer>
  </body>
</html>
